<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>API</title>
    <script
      src="https://unpkg.com/@stoplight/elements/web-components.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@stoplight/elements/styles.min.css"
    />
  </head>
  <body>
    <div class="api-container">
      <elements-api
        apiDescriptionUrl="./api.yaml"
        router="hash"
        layout="sidebar"
      />
    </div>
  </body>
  <style>
    @media (prefers-color-scheme: dark) {
      html {
        filter: invert(0.9) hue-rotate(180deg) brightness(1);
      }
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .api-container {
      flex: 1 0 0;
      overflow: hidden;
    }

    .SendButtonHolder > div > button {
      display: none;
    }
  </style>
</html>
